<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>
	<h1>The Psychic Game</h1>
	<p>Guess what letter the computer is thing of</p>
	<p>Wins:<span id="winCount"></span></p>
	<p>Losses:<span id="lossCount"></span></p>
	<p>Guesses:<span id="guessCounter"></span></p>
	<p>Your guesses so far:<span id="guesses"></span></p>

	<script typem="text/javascript">
		var winCount = 0;
		var lossCount;
		var guessCounter = 9;
		var guessesSoFar = [];
		var letters = ["a", "b", "c"];

	// letter the computer has chosen that the user has to guess
	var letterComputerChosen = letters [Math.floor(Math.random ()
		* leters.length)];

	document.onkeyup = function(event) {
	//get the letter the user presses on the keyboard
		var userChosen = String.fromCharCode(event.keyCode).toLowerCase();
	
	//decrement the guess counter
		guessCounter--;

	// show the user the user the letters they have guessesd so far
		guessesSoFar.push(userChosen);
		if (userChosen === letterComputerChosen) {
			winCount++;
		} else {
			// if player doesn't have any guesses left
			// increment the loss count
			if (guessCounter === 0) {
				lossCount ++;
			}
		}

		document.querySelector("#winCount").innterHTML = winCount;
		document.querySelector("#lossCount").innerHTML = lossCount;
		document.querySelector("#guessCounter").innerHTML = guessCounter;
		document.querySelector("guesses").innerHTML = guessesSoFar.join("")



	};




	</script>
	</body>
	</html>
